
<!DOCTYPE html>
<head>
	<title>Index Card Creator</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<div class="indexWrap">	
		<img src="img/arrow.png" class="flipButton"></img>
		<div class="front active createF">
			
			<div class="cardText">
				<p>Front</p> 
			</div>
		</div>
		
		<div class="back hidden createB">
			<div class="cardText">
				<p>Back</p> 
			</div>	
		</div>		
	</div>
	
	<textarea id="frontText"></textarea>
	<textarea id="backText"></textarea>
	<br></br>
	<button type="button" id="submit">Change Text</button>
	<button type="button" id="save">Save</button>
	
	<div class="savedCards">
		
	</div>
	
</body>
